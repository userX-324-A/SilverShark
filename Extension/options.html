<!DOCTYPE html>
<html>
<head>
  <title>SilverShark Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      width: 400px;
      padding: 16px;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      color: #2196F3;
      font-size: 24px;
      margin-bottom: 16px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 12px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Timeout Settings</h1>
  <p>Define the wait times for various operations (in milliseconds).</p>

  <div class="form-group">
    <label for="defaultElementWait">Default Element Wait</label>
    <input type="number" id="defaultElementWait">
  </div>

  <div class="form-group">
    <label for="addAnotherButtonWait">"Add Another" Button Wait</label>
    <input type="number" id="addAnotherButtonWait">
  </div>

  <div class="form-group">
    <label for="formResetWait">Form Reset Wait</label>
    <input type="number" id="formResetWait">
  </div>

  <div class="form-group">
    <label for="formResetAfterErrorWait">Form Reset After Error Wait</label>
    <input type="number" id="formResetAfterErrorWait">
  </div>

  <button id="save">Save</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
